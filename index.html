<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <div class="card">
            <header class="header">
                <h1 id="title" class="text-center">Venezuelan Food</h1>
                <p id="description" class="text-center">Thank you for taking the time to answer this little survey.</p>
            </header>
            <form id="survey-form">
                <div class="form-group">
                    <label id="name-label" class="text-label" for="name">Name</label>
                    <input class="form-control" id="name" type="text" name="name" max-length="30" placeholder="Enter you name"
                        required/>
                </div>
                <div class="form-group">
                    <label id="email-label" class="text-label" for="email">Email</label>
                    <input class="form-control" id="email" type="email" name="email" placeholder="Enter you email"
                        required />
                </div>
                <div class="form-group">
                    <label id="number-label" class="text-label" for="number">Age</label>
                    <input class="form-control" id="number" type="number" name="age" min="0" max="100"
                        placeholder="Enter your age" required />
                </div>
                <div class="form-group">
                    <label class="text-label" for="dropdown">Where are you from?</label>
                    <select name="from" id="dropdown" class="form-control" required>
                        <option disabled selected value>Choose an option</option>
                        <option value="NorthAmerica">North America</option>
                        <option value="SouthAmerica">South America</option>
                        <option value="CentralAmerica">Central America</option>
                        <option value="Europe">Europe</option>
                        <option value="Asia">Asia</option>
                        <option value="Africa">Africa</option>
                        <option value="Oceania">Oceania</option>

                    </select>
                </div>
                <div class="form-group">
                    <label class="text-label" for="dropdown">What is your favorite meal of the day?</label>
                    <select name="mealOfDay" id="dropdown" class="form-control" required>
                        <option disabled selected value>Choose an option</option>
                        <option value="breakfast">Breakfast</option>
                        <option value="snack">Snack</option>
                        <option value="Lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                    </select>
                </div>
                <div class="form-group">
                    <p for="food">Have you ever tried Venezuelan food?</p>
                    <label  for="yes">
                        <input class="radio" id="yes" type="radio" name="likefood" value="yes"/>Yes
                    </label>
                    <label  for="no">
                        <input class="radio" id="no" type="radio" name="likefood" value="No">No
                    </label>
                </div>
                <div class="form-group">
                    <p class="text-label" for="food">Which Venezuelan food have you tried?</p>
                    <label  for="arepas">
                        <input class="checkbox" id="arepas" type="checkbox" name="tried" value="arepas"/>Arepas
                    </label>
                    <label   for="teque単os">
                        <input class="checkbox" id="teque単os" type="checkbox" name="tried" value="teque単os"/>Teque単os
                    </label>
                    <label  for="patacon">
                        <input class="checkbox" id="patacon" type="checkbox" name="tried" value="patacon"/>Patacon
                    </label>
                    <label  for="hallaca">
                        <input class="checkbox" id="hallaca" type="checkbox" name="tried" value="hallaca"/>Hallaca
                    </label>
                    <label  for="cachapa">
                        <input class="checkbox" id="cachapa" type="checkbox" name="tried" value="cachapa"/>Cachapa
                    </label>
                    <label  for="empanadas">
                        <input class="checkbox" id="Empanadas" type="checkbox" name="tried"
                            value="empanadas"/>Empanadas
                    </label>
                    <label  for="paledonia">
                        <input class="checkbox" id="paledonia" type="checkbox" name="tried"
                            value="paledonia"/>Paledonia
                    </label>
                    <label for="other">
                        <input class="checkbox" id="other" type="checkbox" name="tried" value="other"/>Other
                    </label>
                </div>
                <div class="form-group">
                    <label class="text-label" for="texarea">Describe your experience with the Venezuelan food you
                        tried</label>
                    <textarea class="textarea" id="textarea" type="text" name="textarea"
                        placeholder="Enter your message" required></textarea>
                </div>
                <div class="form-group btn">
                    <button id="submit" type="submit" class="btn">Send</button>
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
